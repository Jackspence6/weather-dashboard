<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <!-- Card for city search -->
        <div class="card col-md-6 city-search" style="width: 20%; height: 100%">
          <div class="card-header">
            <h2 class="card-title">Search For a City:</h2>
          </div>
          <div class="card-body d-grid gap-2">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="New York"
                aria-label="City"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- Search Button -->
            <a href="#" class="btn btn-primary">Search</a>
          </div>
          <div class="card-footer text-body-secondary"></div>
        </div>

        <!-- Card for current day weather forecast -->
        <div class="card col-md-6 flex-fill">
          <div class="card-header">
            <span id="city-name"><h5></h5></span>
          </div>
          <div class="card-body">
            <h5 id="current-date" class="card-title"></h5>
            <ul class="card-text">
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
              <li>UV Index:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
